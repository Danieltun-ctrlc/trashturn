<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash throwingggggggg</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Marcellus+SC&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Micro+5&family=Micro+5+Charted&family=Roboto:ital,wght@0,100..900;1,100..900&family=Underdog&display=swap" rel="stylesheet">
</head>
<body>

    <div class="nice">
        <h1 class="underdog-regular">Trash throwing for the 06-01</h1>
        <img src="./nice.jpg" width="100px">
        <p class="caveat-text">
            Type 1 for (Kyaw Min Soe, Leon)
            <br>
            Type 2 for (Zin Min Htet, Aung Pyae Phyo)
            <br>
            Type 3 for (Daniel, Kyaw Min Thu)
        </p>
        <hr>
        <h3>This time needs to throw is</h3>
        <br>
        <p class="catch"> Daniel/Kyaw Min Thu </p>
        <br>
        <h3>Type your number if already thrown in the form</h3>
        <form id="myForm">
            <input type="text" id="userInput" name="userInput" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        
        
        // Get the stored value from localStorage if it exists
        const storedValue = localStorage.getItem('userInput');
        if (storedValue) {
            document.getElementsByClassName('catch')[0].textContent = storedValue;
        }
    
        // Event listener for form submission
        var button = document.getElementsByTagName("button")[0];
        button.addEventListener("click", function (event) {
            event.preventDefault();
            var input = document.getElementById("userInput").value;
            let message;
    
            switch (input) {
                case '3':
                    message = "Kyaw Min Soe/ Leon";
                    break;
                case '1':
                    message = "Zin Min Htet/ Aung Pyae Phyo";
                    break;
                case '2':
                    message = "Daniel/ Kyaw Min Thu";
                    break;
                default:
                    alert("Please type a valid number");
                    return; 
    
            }
            document.getElementsByClassName('catch')[0].textContent = message;
    
           
            localStorage.setItem('userInput', message);
    
          
            document.getElementById("userInput").value = '';
        });
    </script>
</body>
</html>
